<script>
  const words = [
    "Random Daws",
    "You'll Love it here!",
    "VFX",
    "Random Art",
    "2026",
    "::CYBERWORLD::",
    "Chinese Viruses",
    "Rolling Kush",
    "Z-City",
    "Homicided",
    "Homigrad",
    "Gmod",
    "Madness Combat",
    "Fulcrum Come in",
    "LIMP PUMPO",
    "Question your reality",
    "Go try Terraria",
    "Go try Project Zomboid"
  ];

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffle(words);

  let index = 0;

  setInterval(() => {
    document.title = words[index];
    index++;

    if (index >= words.length) {
      shuffle(words);
      index = 0;
    }
  }, 1000);
</script>
