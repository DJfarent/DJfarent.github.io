<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Daws</title>
  <link rel="stylesheet" href="background.css">
</head>

<body>

  <div class="top-username" id="topName">Dirma</div>

  <div class="menu-container">

    <div class="menu-left">
      <div class="menu-button">ART</div>
      <div class="menu-button">VIDEOS</div>
    </div>

    <div class="menu-center"></div>

    <div class="menu-right">
      <div class="menu-button">SOCIALS</div>
      <div class="menu-button">GAMES</div>
      <div class="menu-button">PERSONAL</div>
    </div>

  </div>

  <script>
    const words = [
      "Random Art",
      "2026",
      "::CYBERWORLD::",
      "Chinese Viruses",
      "Rolling Kush",
      "Z-City",
      "Homicided",
      "Homigrad",
      "Gmod",
      "Madness Combat",
      "Fulcrum Come in",
      "LIMP PUMPO",
      "Question your reality",
      "Go try Terraria",
      "Go try Project Zomboid",
      "You are a SlugCat",
      "Vote for Daniels!",
      "It was the weed",
      "Gmod"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(words);

    let index = 0;
    const topName = document.getElementById("topName");

    setInterval(() => {
      const text = words[index];

      document.title = text;
      topName.textContent = text;

      index++;
      if (index >= words.length) {
        shuffle(words);
        index = 0;
      }
    }, 1000);
  </script>

<div id="character-container">
  <img src="character.png" id="character" alt="Character">

<script src="character.js"></script>


</div>


</div>


</body>
</html>
