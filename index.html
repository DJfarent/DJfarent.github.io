<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script>
    const words = [
      "Random Daws",
      "You'll Love it here!",
      "VFX",
      "Random Art",
      "2026",
      "::CYBERWORLD::",
      "Chinese Viruses",
      "Rolling Kush",
      "Z-City",
      "Homicided",
      "Homigrad",
      "Gmod",
      "Madness Combat",
      "Fulcrum Come in",
      "LIMP PUMPO",
      "Question your reality",
      "Go try Terraria",
      "Go try Project Zomboid",
      "You are a SlugCat",
      "Vote for Daniels!",
      "It was the weed,"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(words);

    let index = 0;

    setInterval(() => {
      document.title = words[index];
      index++;

      if (index >= words.length) {
        shuffle(words);
        index = 0;
      }
    }, 1000);
  </script>

  <link rel="stylesheet" href="background.css">
</head>

<body>

  <div class="menu-container">

    <div class="menu-left">
      <div class="menu-button">ART</div>
      <div class="menu-button">VIDEOS</div>
    </div>

    <div class="menu-center"></div>

    <div class="menu-right">
      <div class="menu-button">SOCIALS</div>
      <div class="menu-button">GAMES</div>
      <div class="menu-button">PERSONAL</div>
    </div>

  </div>

</body>
</html>
