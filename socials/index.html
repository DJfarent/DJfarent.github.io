<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="background.css">
</head>
<body>

  <div class="crt"></div>

  <div class="image left">
    <img src="single.png" alt="single figure">
  </div>

  <div class="image right">
    <img src="friends.png" alt="two figures">
  </div>

  <div class="content">
    <h1></h1>
    <p></p>
  </div>

  <script>
    window.addEventListener("load", () => {
      const left = document.querySelector(".image.left");
      const right = document.querySelector(".image.right");
      const title = document.querySelector(".content h1");
      const text = document.querySelector(".content p");

      setTimeout(() => left.classList.add("show"), 200);
      setTimeout(() => right.classList.add("show"), 500);

      function type(el, str, delay) {
        el.textContent = "";
        el.classList.add("type");
        el.style.opacity = 1;

        let i = 0;
        const interval = setInterval(() => {
          el.textContent += str[i];
          i++;
          if (i >= str.length) {
            clearInterval(interval);
            el.classList.remove("type");
            el.classList.add("flicker");
          }
        }, delay);
      }

      setTimeout(() => type(title, "SOCIALS", 80), 900);
      setTimeout(() => type(text, "links coming soon", 40), 1500);
    });
  </script>

</body>
</html>
